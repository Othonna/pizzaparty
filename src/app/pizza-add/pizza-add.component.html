<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <div class="card shadow">
            <div class="card-body">
                
              <form (ngSubmit)="addPizza()" #errorPizza="ngForm">
                  <label for="name" ></label>Name<br>
                  <input type="text" name="name" id="name" class="form-control" [(ngModel)]="pizza.name" required minlenght="3" #errorName="ngModel"><br>
                  <div *ngIf="errorName.dirty && errorName.invalid" class="text-danger">Wrote 3 caracters minimum please</div>

                  <div *ngIf="errorName.dirty && errorName.hasError('required')" class="text-danger">The word is empty</div>
                  <div *ngIf="errorName.dirty && errorName.hasError('minlenght')">Wrote 3 caracters minimum please</div>

                  <label for="price"></label>Price<br>
                  <input type="text" name="price" class="form-control" [(ngModel)]="pizza.price" required min="1" max="999" #errorPrice="ngModel"><br>
                  <div *ngIf="errorPrice.dirty && errorPrice.invalid" class="text-danger">Price do more than 1 and 99</div>
  
                  <label for="image"></label>Image<br>
                  <input type="text" name="image" class="form-control" [(ngModel)]="pizza.image" required #errorImage="ngModel"><br>
                  <div *ngIf="errorImage.dirty && errorImage.invalid" class="text-danger">image is mandatory</div>
  
                  <div class="text-right">
                    <button class="btn btn-primary" [disabled]="errorPizza.invalid">Create your pizza</button>
                  </div>
              </form>
            </div>
        </div>
    </div>
</div>
